<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Drum Machine</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="drum-machine">
    <div class="pad-container">
      <button class="drum-pad" data-key="Q">Q</button>
      <button class="drum-pad" data-key="W">W</button>
      <button class="drum-pad" data-key="E">E</button>
      <button class="drum-pad" data-key="A">A</button>
      <button class="drum-pad" data-key="S">S</button>
      <button class="drum-pad" data-key="D">D</button>
      <button class="drum-pad" data-key="Z">Z</button>
      <button class="drum-pad" data-key="X">X</button>
      <button class="drum-pad" data-key="C">C</button>
    </div>

    <div class="controls">
      <div class="toggle">
        <p>Power</p>
        <label class="switch">
          <input type="checkbox" id="powerToggle" checked />
          <span class="slider"></span>
        </label>
      </div>

      <div id="display">Chord 2</div>

      <input type="range" id="volume" min="0" max="1" step="0.01" value="0.5" />

      <div class="toggle">
        <p>Bank</p>
        <label class="switch">
          <input type="checkbox" id="bankToggle" />
          <span class="slider"></span>
        </label>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
